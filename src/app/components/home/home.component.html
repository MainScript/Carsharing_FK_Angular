<div class="search">
    <div class="searchbar">
        <input matInput placeholder="Search" type="text" (keyup)="searchCars(searchInput.value)" #searchInput>
    </div>
    <div class="fueltype">
        <section [formGroup]="fuelselection">
            <mat-checkbox formControlName="electric" (change)="searchCars()">Electric</mat-checkbox>
            <mat-checkbox formControlName="petrol" (change)="searchCars()">Petrol</mat-checkbox>
            <mat-checkbox formControlName="diesel" (change)="searchCars()">Diesel</mat-checkbox>
          </section>
    </div>
    <div class="bookingrange">
        <section>
            <label for="from">From: </label>
            <input type="date" id="from" name="from" id="fromInp" (change)="searchCars()">
            <label for="to">To: </label>
            <input type="date" id="to" name="to" id="toInp" (change)="searchCars()">
        </section>
    </div>
    <div class="resultcnt">
        {{ cars.length }} results found.
    </div>
</div>
<div class="content">
    <cs-car-card *ngFor="let car of cars" [car]="car"></cs-car-card>
</div>
