<h1 mat-dialog-title>{{ data.car.make }} {{ data.car.model }}</h1>
<div mat-dialog-content>
    <div class="priceInfo">{{ priceTotal | currency: 'EUR' }}</div>
    <div class="duration">
      {{ data.dateRange[0] | date }} - {{ data.dateRange[1]  | date }} ({{ duration }} days)
    </div>
    <div class="actions">
      <button class="button yes" (click)="onBook()">Book</button>
      <button class="button no" (click)="onCancel()">Cancel</button>
    </div>
</div>
